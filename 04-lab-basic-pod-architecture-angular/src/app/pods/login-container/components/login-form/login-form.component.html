<h1>Login Form</h1>
<form class="example-form" (ngSubmit)="onFormSubmit()">
  <mat-form-field class="example-full-width">
    <mat-label>Username</mat-label>
    <input
      matInput
      placeholder="Username"
      name="username"
      [(ngModel)]="userSubmitted.username"
    />
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Password</mat-label>
    <input
      matInput
      placeholder="Password"
      name="password"
      [(ngModel)]="userSubmitted.password"
    />
  </mat-form-field>
  <button mat-flat-button>Login</button>
</form>
